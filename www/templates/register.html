<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Register</h1>
        <div class="buttons">
            <button class="button button-light" ng-click="closeRegister()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doRegister()">
            <div class="list">
                <label class="item" ng-show="error">
                    <span>
                        {{error.message}}
                    </span>
                </label>
                <label class="item">
                    <span>
                        <b>{{event.name}}</b><br>
                        {{ event.date | date:"fullDate" }}
                    </span>
                </label>
                <label class="item item-input">
                    <span class="input-label">Name *</span>
                    <input type="text" ng-model="registration.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email *</span>
                    <input type="text" ng-model="registration.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone</span>
                    <input type="text" ng-model="registration.phone">
                </label>
                <label class="item">
                    <button class="button button-block button-calm" type="submit">Register</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
